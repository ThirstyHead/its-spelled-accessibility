            <p>
      And if you were hoping that your web framework of choice would help you out in that regard, you are going to be sorely disappointed.

            </p>
            <p>
Web pages that use React have, on average, 10% more accessibility errors. Angular websites have, on average, 20% more accessibility errors. VueJS websites have almost 25% more accessibility errors. 

            </p>
            <p>
The WebAIM folks say, “This does not necessarily mean that the frameworks caused these errors”, but there is an empirical, measurable, quantifiable correlation between the use of web frameworks and a marked increase in accessibility errors. 
      
            </p>

        <h2 hidden aria-hidden="false">Bread CSS</h2>
        <figure>
<pre><code>
&lt;head&gt;
  &lt;style&gt;
    h1{
      font-size: 1em;
    }

    h2{
      font-size: 2em;
    }
  &lt;/style&gt;
&lt;/head&gt;

&lt;body&gt;
  &lt;h1&gt;No Knead Bread&lt;/h1&gt;
  [snip]
</code></pre>
          <figcaption>
            <p>
      Here’s the CSS that makes [h2] elements larger than [h1] elements.
            </p>
            <p>
The measurement unit here -- the “em” -- goes back to the invention of the printing press and metal letter blocks used. The size of the font was measured in terms of the widest letter of the font -- typically, the capital letter “M”. 
            </p>
            <p>
So, in our stylesheet here, [h1] elements are set to a font-size of 1em, or the basic size of body text.
            </p>
[h2] elements are set to a font-size of 2em, or twice the size of our body text.
      
            </p>

          </figcaption>
        </figure>

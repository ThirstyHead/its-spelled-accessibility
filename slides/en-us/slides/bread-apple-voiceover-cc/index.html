      <section class="theme-invert">
        <h2 hidden aria-hidden="false">WebVTT</h2>
        <figure>
my-captions.vtt
<pre><code>
WEBVTT
Kind: captions
Language: en-US

00:00:05.000 --&gt; 00:00:12.000
[Triple-click]

00:00:17.000 --&gt; 00:00:25.000
[Two fingers - spin 'invisible' knob on screen]
</code></pre>

index.html
<pre><code>
&lt;video src="video.mov" controls&gt;
  &lt;track kind="captions" 
         src="my-captions.vtt" 
         srclang="en" 
         label="English" &gt;
&lt;/video&gt;
</code></pre>
          <figcaption>
            <p>
      Those closed captions are ridiculously easy to add. 
            </p>
            <p>
Simply create a WebVTT (Web Video Text Tracks) file, provide the start and end times, and then add the text you’d like to see on the screen. 
            </p>
            <p>
(From 5 seconds to 12 seconds, show “[Triple-Click]”)
            </p>
            <p>
WebVTT files are, of course, part of the HTML language spec. Simply add a [track] element to the [video] element, and your browser will handle the rest. 
      
            </p>

          </figcaption>
        </figure>
      </section>

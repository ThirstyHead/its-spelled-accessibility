        <figure>
<pre><code>
    &lt;h1&gt;No Knead Bread&lt;/h1&gt;
    &lt;p&gt;No kneading required, 4 simple ingredients, baked 
    in a Dutch Oven. The result is simple perfection, hands 
    down the best bread you'll ever eat!&lt;/p&gt;

    &lt;h2&gt;Ingredients&lt;/h2&gt;
    &lt;ul&gt;
      &lt;li&gt;3 cups all-purpose flour&lt;/li&gt;
      &lt;li&gt;1 3/4 tsp salt&lt;/li&gt;
      &lt;li&gt;1/2 tsp active dry yeast&lt;/li&gt;
      &lt;li&gt;1 1/2 cups water room temperature&lt;/li&gt;
    &lt;/ul&gt;
</code></pre>
          <figcaption>
            <p>
      So, here’s a basic bread recipe marked up in HTML. 
            </p>
            <p>
Notice the headers. [h1] is the primary header -- “No Knead Bread”
            </p>
            <p>
[h2] is for the secondary headers like “Ingredients” and “Instructions”. 
            </p>
            <p>
You should see [p] elements for paragraphs; [li] elements for list items; the list items of Ingredients are wrapped in a [ul] element for an Unordered List. Later on, you’ll see an [ol] element used to represent an Ordered List of List Items. 
      
            </p>

          </figcaption>
